<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Avenir">
</head>
<body>
    <section id="account">
        <div class="text-center">
            <img src="Assets/MONI logo.png" alt="moni-logo">
            <h1 class="easy">Hi Jimmy, Please enter OTP</h1>
            <h5>We just sent an OTP to your phone number and email</h5>
            <form>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="names">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="creating btn btn-dark">Send Message</button>
              </form>
        </div>
    </section>
    
</body>
</html>
