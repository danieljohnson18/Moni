<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Avenir">
</head>
<body>
    <section id="account">
        <div class="text-center">
            <img src="Assets/MONI logo.png" alt="moni-logo">
            <h1 class="easy">Let’s get you started with your MONI account</h1>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="names">First Name </label>
                  <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="names">Last Name</label>
                    <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="names">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="names">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="names">Phone Number</label>
                    <input type="phone number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="Privacy">
                    I acknowledge that I have read and do hereby accept the terms and conditions <br>
                    in the MONI’s Terms of Use and Privacy Policy.
                </div>
                <button type="submit" class="creating btn btn-dark"><a href="OTP.html"> Submit</a></button>
              </form>
        </div>
    </section>
    
</body>
</html>
